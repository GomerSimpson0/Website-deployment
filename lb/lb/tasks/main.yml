 - name: Creating awscli config dir
   file:
     path: "/home/ec2-user/.aws/"
     state: directory
     owner: ec2-user
     group: ec2-user
     mode: 0755

 - name: Import awscli configs
   copy:
     src: "/home/private/aws_config"
     dest: "/home/ec2-user/.aws/config"
     owner: ec2-user
     group: ec2-user
     mode: 0600

 - name: Import awscli configs
   copy:
     src: "/home/private/aws_credentials"
     dest: "/home/ec2-user/.aws/credentials"
     owner: ec2-user
     group: ec2-user
     mode: 0600

 - block:  # lb1 actions
   - name: Remove old backup keepalived dir
     file:
       path: "/etc/keepalived.backup"
       state: absent
  
#   - name: Move old keppalived configs to backup dir
#     command: "mv /etc/keepalived/ /etc/keepalived.backup/"
  
   - name: Copy old keepalived configs to backup dir
     copy:
       remote_src: true
       src: "/etc/keepalived/"
       dest: "/etc/keepalived.backup/"

#   - name: Creating config keppalived dir for configs
#     file:
#       path: "/etc/keepalived/"
#       state: directory
#       mode: 0755
#       owner: root
#       group: root

   - name: Copying ip change script to config keppalived dir
     copy:
       src: "./change-eip.bash.lb1"
       dest: "/etc/keepalived/change-eip.bash"
       owner: root
       group: root
       mode: 0777

   - name: Copying actual configs to config keppalived dir
     copy:
       src: "./keepalived.conf.lb1"
       dest: "/etc/keepalived/keepalived.conf"
       owner: root
       group: root
       mode: 0644
   
   - name: Restart keepalived
     systemd:
       name: keepalived
       state: restarted

   when: hostname == "lb1"

