---
# tasks file for lb_deploy

 - name: Updating haproxy
   yum: 
     name: haproxy
     state: latest

 - name: Updating keepalived
   yum:
     name: keepalived
     state: latest

 - name: Enable startup running for haproxy
   systemd:
     name: haproxy
     enabled: true

 - name: Enable startup running for keepalived
   systemd:
     name: keepalived
     enabled: true

# - name: Remove old haproxy backup dir
#   file:
#     path: "/etc/haproxy.backup/"
#     state: absent

 - name: Copy old haproxy configs to backup dir
   copy:
     remote_src: true
     src: "/etc/haproxy/"
     dest: "/etc/haproxy.backup/"
     force: true

# - name: Move old haproxy configs to backup dir
#   command: "mv /etc/haproxy /etc/haproxy.backup/"

# - name: Creating haproxy config dir
#   file:
#     path: "/etc/haproxy/"
#     state: directory
#     mode: 0755
#     owner: root
#     group: root

 - name: Copying actual configs to config haproxy dir
   template:
     src: "./haproxy.cfg.j2"
     dest: "/etc/haproxy/haproxy.cfg"
     owner: ec2-user
     group: ec2-user
     mode: 0600
   become: true
 
 - name: Start haproxy
   systemd:
     name: haproxy
     state: started

 - name: Reload haproxy
   systemd:
     name: haproxy
     state: reloaded

# - name: Import script with api keys
